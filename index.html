<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swiper Woman</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrapper">
        <main class="page">
            <div class="slider swiper">
                <div class="slider__wrapper swiper-wrapper">
                    <div class="slider__slide slide swiper-slide">
                        <div class="slide__body">
                            <div class="slide__image">
                                <img data-title="Photo by Omid Armin" class="slide__picture" src="./images/01.jpg"
                                    alt="image">
                            </div>
                        </div>
                    </div>
                    <div class="slider__slide slide swiper-slide">
                        <div class="slide__body">
                            <div class="slide__image">
                                <img data-title="Photo by Ali Pazani" class="slide__picture" src="./images/02.jpg"
                                    alt="image">
                            </div>
                        </div>
                    </div>
                    <div class="slider__slide slide swiper-slide">
                        <div class="slide__body">
                            <div class="slide__image">
                                <img data-title="Photo by Prince Akachi" class="slide__picture" src="./images/03.jpg"
                                    alt="image">
                            </div>
                        </div>
                    </div>
                    <div class="slider__slide slide swiper-slide">
                        <div class="slide__body">
                            <div class="slide__image">
                                <img data-title="Photo by Jimmy Fermin" class="slide__picture" src="./images/04.jpg"
                                    alt="image">
                            </div>
                        </div>
                    </div>
                    <div class="slider__slide slide swiper-slide">
                        <div class="slide__body">
                            <div class="slide__image">
                                <img data-title="Photo by Prince Akachi" class="slide__picture" src="./images/05.jpg"
                                    alt="image">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="slider__scrollbar"></div>
            </div>
        </main>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
